name: Maven Publish Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to Packages Maven Default
      run: mvn deploy -s .github/workflows/settings.xml -P gitlab -DpomFile=pom.xml
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
